{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Gamerland – Landing{% endblock %}</title>
  <style>
    :root{
      --bg:#0f1722;          /* fondo de página */
      --bg-card:#142231;     /* fondo de tarjetas */
      --line:rgba(255,255,255,.06);
      --txt:#e8eef6;
      --muted:#9fb2c9;
      --radius:16px;
      --radius-lg:22px;
      --shadow:0 6px 20px rgba(0,0,0,.25);
      --pad:16px;
      --gap:24px;
      --gap-lg:32px;
    }

    /* Base */
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif}
    header,footer{background:#141e2a}
    .container{max-width:1100px;margin:0 auto;padding:0 var(--pad)}
    main{padding:24px 0 40px}
    section{padding:32px 0}
    h1,h2,h3{margin:0 0 8px}
    p{margin:8px 0;color:var(--muted)}
    a{color:var(--txt)}
    hr{border:0;border-top:1px solid var(--line);margin:0}

    /* Nav superior */
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{font-weight:800;letter-spacing:.5px}
    nav a{text-decoration:none;margin-left:16px;opacity:.9}
    nav a:hover{opacity:1}

    /* Títulos de sección con acción (e.g., “Ver todos →”) */
    .section-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
    .section-head h2{font-size:28px}
    .section-head a{font-size:14px;text-decoration:none;opacity:.9}
    .section-head a:hover{opacity:1}

    /* Grids */
    .grid-3{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:var(--gap);
    }
    .grid-3.cards .card{background:var(--bg-card);border:1px solid var(--line);border-radius:var(--radius-lg);padding:20px;box-shadow:var(--shadow)}
    @media (max-width: 980px){
      .grid-3{grid-template-columns:1fr 1fr}
    }
    @media (max-width: 640px){
      .grid-3{grid-template-columns:1fr}
    }

    /* Tarjetas “feature” (beneficios) */
    .feature{display:flex;gap:16px;align-items:flex-start}
    .feature .swatch{width:28px;height:28px;border-radius:8px;flex:0 0 auto;opacity:.95}
    .feature h3{margin:2px 0 6px;font-size:20px;color:var(--txt)}
    .feature p{margin:0;font-size:14px}

    /* Cards de catálogo (juegos/hardware) */
    .catalog .card{padding:0;overflow:hidden}
    .media{
      aspect-ratio:16/9;                /* placeholder visual, luego irá <img> */
      background:#0b1320;               /* se verá un bloque oscuro */
      border-bottom:1px solid var(--line);
    }
    .card-body{padding:16px 18px}
    .card-title{margin:0 0 6px;font-weight:800}
    .card-text{margin:0;font-size:14px}

    /* Hero mínimo */
    .hero{padding:28px 0 8px}
    .hero h1{font-size:32px;margin-bottom:8px}
    .hero .links a{text-decoration:none;margin-right:16px;opacity:.9}
    .hero .links a:hover{opacity:1}
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header>
    <div class="container topbar">
      <strong class="brand">GAMERLAND</strong>
      <nav>
        <a href="#hero">Inicio</a>
        <a href="#juegos">Juegos</a>
        <a href="#hardware">Hardware</a>
        <a href="#beneficios">Beneficios</a>
        <a href="#comunidad">Comunidad</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer id="contacto">
    <div class="container" style="padding:16px 0;">
      <small>© <span id="year"></span> Gamerland — Landing de presentación</small>
    </div>
  </footer>

  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
  {% block extra_js %}{% endblock %}
</body>
</html>
